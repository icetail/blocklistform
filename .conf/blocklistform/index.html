	<style>
	#loading-img {
		display: none;

	.response_msg {
		margin-top: 10px;
		font-size: 13px;
		background: #E5D669;

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<h1><img src="./images/HU.jpg" width="80px">Add IP to HU blocklist</h1>
				<form name="frmBlocklist" action="contact.php" method="post">
					<div class="form-group">
						<label for="Name">Naam</label>
						<input type="text" class="form-control" name="txtNaam" placeholder="Je naam" id="txtNaam" required> </div>
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" name="txtEmail" id="txtEmail" pattern=".+@hu.nl" size="30" placeholder="voornaam.achternaam@hu.nl" title="Please provide only a HU corporate e-mail address" required> </div>
					<div class="form-group">
						<label for="Phone">Telefoon</label>
						<input type="tel" class="form-control" name="txtTelefoon" placeholder="Je telefoonnummer" id="txtTelefoon" pattern="[0-9]{2}-[0-9]{8}" require required> <small>Format: 06-12345678</small> </div>
					<div class="form-group">
						<label for="Callnr">TOPdesk callnummer</label>
						<input type="text" class="form-control" name="txtCallnr" id="txtCallnr" placeholder="M1233 1234"> </div>
					<div class="form-group">
						<label for="Ipadress">IPadres</label>
						<textarea name="txtIpadress" id="txtIpadress" class="form-control" cols="28" rows="5" placeholder="IP"></textarea>
					</div>
					<button type="submit" class="btn btn-primary" name="submit" value="Submit" id="submit_form">Submit</button>
					<button type="reset" class="btn btn-secondary" name="reset" value="Reset" id="reset_form">Reset</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
